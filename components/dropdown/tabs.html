<body>

                        </li>
                        <li class="w-1/3 text-center">
                            <a href="#"

                </div>

                        </div>

                        <!-- Product Collapse -->

                                <svg class="inline w-4 h-4 transform transition-transform mr-2 pointer-events-none"

                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                                </svg>หมายเหตุหรือโน๊ต

                    <!-- Payment Panel -->

                        <!-- Payment Collapse -->
                        <div class="border-b">

                    <!-- Shipment Panel -->

                        <!-- Transer Collapse -->

                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <!-- Tabs -->
    <script>
        function initTab(elem) {
            document.addEventListener('click', function (e) {
                if (!e.target.matches(elem + ' .t-btn')) return;
                else {
                    if (!e.target.classList.contains('active')) {
                        findActiveElementAndRemoveIt(elem + ' .t-btn');
                        findActiveElementAndRemoveIt(elem + ' .t-panel');
                        e.target.classList.add('active', 'text-indigo-600', 'border-indigo-600');

                        setTimeout(function () {
                            var panel = document.querySelectorAll(elem + ' .t-panel.' + e.target.dataset
                                .name);
                            Array.prototype.forEach.call(panel, function (el) {
                                el.classList.add('active');
                            });
                        }, 0);
                    }
                }
            });
        }

        function findActiveElementAndRemoveIt(elem) {
            var elementList = document.querySelectorAll(elem);

            //console.log(elem, elementList);
            Array.prototype.forEach.call(elementList, function (e) {
                e.classList.remove('active', 'text-indigo-600', 'border-indigo-600');

                //console.log(e);
            });
        }

        initTab('.tabs');
    </script>
    <style>
        .t-panel {
            display: none;
        }

        .t-panel.active {
            display: block;
        }
    </style>

</body>
